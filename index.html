<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Layout</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      flex-direction: row;
      gap: 24px;
      max-width: 900px;
      margin: auto;
    }
    .vertical-card {
      width: 180px;
      min-height: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
    }
    .horizontal-cards {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex: 1;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 100%;
      min-width: 0;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="vertical-card">
      Vertical Card
    </div>
    <div class="horizontal-cards">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </div>
  </div>
</body>
</html>
